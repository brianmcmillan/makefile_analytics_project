databases:
  makefile_analytics_project:
    tables:
      REF_CALENDAR_001:
        description: Basic date dimension table. JOIN on either the date or date_int columns.
        source: REF_CALENDAR_001_create.sql
        about: Standard reference table with dates between 2020-01-01 and 2024-01-01
        sort: date_int
        columns: 
            date: Date in YYYY-MM-DD format.
            date_int: Date in YYYYMMDD format.
            date_julian_day: Numeric date value used to compute the differences between dates.
            date_end_of_year: Date at the end of the year.
            date_end_of_week_smtwtfs: Date at the end of the week. Assumes the week starts on a Sunday and ends on a Saturday.
            days_in_period_month: Number of days in this month.
            days_in_period_week: Number of days in this week.
            year: Year in YYYY format.
            year_month: Month in YYYY-MM format.
            year_week_of_year: Week of the year in YYYY-WW format.
      META_TABLES_001:
        description: Data catalog table.
        source: META_TABLES_001_create
        about: Standard reference table with metadata for each table in the database.
        columns: 
            table: The name of the table.
            column: The name of the column.
            total_rows: Total number of rows in the table.
            num_null: Count of NULL records in the column.
            num_blank: Count of empty records in the column.
            num_distinct: Count of distinct records in the column.
            most_common: JSON array of the most common values in the column.
            least_common: JSON array of the least common values in the column.
    queries:
        end_of_period_lookup:
          title: End of period date look-up
          description: Look-up query to assist in aggregating data by the end of year, month, or week date.
          sql:  |-
            SELECT
              date,
              date_end_of_week_smtwtfs AS date_end_of_week,
              date_end_of_month,
              date_end_of_year
            FROM
              REF_CALENDAR_001
            ORDER BY
              date_int ASC
